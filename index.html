    <script>
        // SPA menu: load page content into main
        document.querySelectorAll('.menu a[page_uri]').forEach(link => {
            link.addEventListener('click', function (e) {
                e.preventDefault();
                const page = link.getAttribute('page_uri');
                fetch(page)
                    .then(res => res.text())
                    .then(html => {
                        const temp = document.createElement('div');
                        temp.innerHTML = html;
                        const mainContent = temp.querySelector('main');
                        if (mainContent) {
                            document.querySelector('main.content').innerHTML = mainContent.innerHTML;
                        } else {
                            document.querySelector('main.content').innerHTML = html;
                        }
                        window.scrollTo({ top: 0, behavior: 'smooth' });
                        if (window.Prism) Prism.highlightAll();
                    });
            });
        });
        // Load Gi·ªõi thi·ªáu page by default on first load
        window.addEventListener('DOMContentLoaded', function () {
            const defaultPage = document.querySelector('.menu a[page_uri]');
            if (defaultPage) {
                const page = defaultPage.getAttribute('page_uri');
                fetch(page)
                    .then(res => res.text())
                    .then(html => {
                        const temp = document.createElement('div');
                        temp.innerHTML = html;
                        const mainContent = temp.querySelector('main');
                        if (mainContent) {
                            document.querySelector('main.content').innerHTML = mainContent.innerHTML;
                        } else {
                            document.querySelector('main.content').innerHTML = html;
                        }
                        if (window.Prism) Prism.highlightAll();
                    });
            }
        });
    </script>
